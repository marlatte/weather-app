<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Marlatte Weather App</title>
	<script defer src="index.bundle.js"></script></head>

	<body>
		<header><h1>Weather Forecast</h1></header>
		<main>
			<section class="inputs">
				<div class="search-item">
					<label for="search-bar">Q</label>
					<input
						type="search"
						name="search"
						id="search-bar"
						placeholder="Search..."
					/>
				</div>
				<div class="degree-selector">
					<div class="button b2" id="button-10">
						<input type="checkbox" class="checkbox" />
						<div class="knobs">
							<span>C</span>
						</div>
						<div class="layer"></div>
					</div>
				</div>
			</section>
		</main>
		<footer>Walker Marlatt</footer>
	</body>
</html>
