<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Marlatte Weather App</title>
	</head>

	<body>
		<header><h1>Weather Forecast</h1></header>
		<main>
			<section class="inputs">
				<form class="search-item">
					<label for="search-bar">Q</label>
					<input
						type="search"
						name="search"
						id="search-bar"
						placeholder="Search..."
					/>
				</form>
				<div class="degree-selector">
					<div class="button b2" id="button-10">
						<input
							type="checkbox"
							class="checkbox"
							id="temp-scale"
							checked
						/>
						<div class="knobs">
							<span>C</span>
						</div>
						<div class="layer"></div>
					</div>
				</div>
			</section>
			<section class="current-info">
				<h2 class="city">New York City</h2>
				<img class="current-icon" src=" "></img>
				<div class="current-temp">54Â° F</div>
			</section>
			<section class="forecast">
				<div class="day-0">
					<h3 class="day-0-title">Today</h3>
					<div class="day-0-info"></div>
				</div>
				<div class="day-1">
					<h3 class="day-1-title">Tuesday</h3>
					<div class="day-1-info"></div>
				</div>
				<div class="day-2">
					<h3 class="day-2-title">Wednesday</h3>
					<div class="day-2-info"></div>
				</div>
			</section>
		</main>
		<footer>Walker Marlatt</footer>
	</body>
</html>
