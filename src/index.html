<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Marlatte Weather App</title>
		<script src="https://kit.fontawesome.com/c921e091ad.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<header>
			<h1>Marlatte Weather Forecast</h1>
		</header>
		<main>
			<section class="inputs">
				<form class="search-item">
					<label for="search-bar">
						<i class="fa-solid fa-magnifying-glass"></i>
					</label>
					<input
						type="search"
						name="search"
						id="search-bar"
						placeholder="Search..."
					/>
				</form>
				<div class="degree-selector">
					<div class="button b2" id="button-10">
						<input
							type="checkbox"
							class="checkbox"
							id="temp-scale"
							checked
						/>
						<div class="knobs">
							<span>C</span>
						</div>
						<div class="layer"></div>
					</div>
				</div>
			</section>
			<section class="current-info">
				<div class="location">
					<h2 class="city">City</h2>
					<h3 class="country">Country</h3>
				</div>
				<img class="current-icon" src=" "></img>
				<div class="current-temp">Temp</div>
			</section>
			<section class="forecast">
				<div class="day-0">
					<h3 class="title">Today</h3>
					<div class="info">
						<div class="daily low">
							<p>Low:</p>
							<p class="num">45</p>
						</div>
						<img src="" alt="" class="icon">
						<div class="daily high">
							<p>High:</p>
							<p class="num">70</p>
						</div>
					</div>
				</div>
				<div class="spacer"></div>
				<div class="day-1">
					<h3 class="title">Tuesday</h3>
					<div class="info">
						<div class="daily low">
							<p>Low:</p>
							<p class="num">45</p>
						</div>
						<img src="" alt="" class="icon">
						<div class="daily high">
							<p>High:</p>
							<p class="num">70</p>
						</div>
					</div>
				</div>
				<div class="spacer"></div>
				<div class="day-2">
					<h3 class="title">Wednesday</h3>
					<div class="info">
						<div class="daily low">
							<p>Low:</p>
							<p class="num">45</p>
						</div>
						<img src="" alt="" class="icon">
						<div class="daily high">
							<p>High:</p>
							<p class="num">70</p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<p>Walker</p>
			<a href="https://github.com/marlatte" target="_blank"
				><i class="fa fa-github"></i
			></a>
			<p>Marlatt</p>
		</footer>
		<dialog>
			<div class="spinner-container">
				<i class="fa-solid fa-spinner fa-spin"></i>
			</div>
			<h3>Loading: <span id="load-search"></span></h3>
		</dialog>
	</body>
</html>
